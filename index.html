<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Detecciòn de obejtos multiples usando un modelo preentrenado en TensoreFlow</title>
    <meta charset="utf-8">
    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css">
  </head>  
  <body>
    <h1>Detecion de objetos multiples usando un modelo preentrenado en TensorFlow</h1>

    <p>Espera a que cargue el modelo para que puedas habilitar tu cámara</p>
    
    <section id="demos" class="invisible">

      <p>Permite que el navegador utilice tu cámara cuando te lo permita :)</p>
      
      <div id="liveView" class="camView">
        <button id="webcamButton">Enable Webcam</button>
        <video id="webcam" autoplay muted width="640" height="480"></video>
      </div>
    </section>

    <!-- Import TensorFlow.js library -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js" type="text/javascript"></script>
    <!-- Load the coco-ssd model to use to recognize things in images -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    
    <!-- Import the page's JavaScript to do some stuff -->
    <script src="script.js" defer></script>
  </body>
</html>
